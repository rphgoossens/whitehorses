<div>
    <h2>
        <span jhiTranslate="jhAppApp.brewery-summary.home.title">Breweries</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="brewerySummaries">
        <div *ngFor="let brewerySummary of brewerySummaries">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th><span>{{brewerySummary.brewery}}</span></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let beer of brewerySummary.beers">
                    <td>{{beer}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
